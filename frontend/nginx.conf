server {
    # Nginx will listen on port 80
    listen 80;
    server_name localhost;

    # Root folder with our built React files
    root /usr/share/nginx/html;
    index index.html;

    # IMPORTANT: Configuration for React Router
    # If file is not found, always return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # IMPORTANT: Proxy Configuration
    # All requests starting with /api/
    location /api/ {
        # Redirect to our backend service
        # 'backend' is the service name from docker-compose.yml
        proxy_pass http://backend:8080;

        # Standard headers for proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}